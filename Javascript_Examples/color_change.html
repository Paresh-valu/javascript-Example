<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change bg color</title>
</head>
<body>
    <h1>Hello</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        //create custom color code
       const randomColor = function(){
        const hex = '0123456789ABCDEF';
        let color = '#'
        for (let i = 0; i < 6; i++) {
         color += hex[Math.floor(Math.random()*16)]
        }
        return color;
       };

       let intervalId;
       const startChangeColor = function(){
        if(!intervalId){
            intervalId =  setInterval(() => {   // start interval (setinterval)
                changeBgColor()
            }, 1000);
        }

        function changeBgColor(){
            document.body.style.backgroundColor = randomColor()    // change bg color
        }
       }
       const stopChangeColor = function(){
            clearInterval(intervalId)   // stop interval (clearinterval)
            intervalId = null;
       }
       document.querySelector('#start').addEventListener('click' , startChangeColor)
       document.querySelector('#stop').addEventListener('click', stopChangeColor)

   </script>
</body>
</html>
